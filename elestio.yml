ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "28181"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "20940"
    targetPort: "63955"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "60128"
    targetPort: "18589"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "saleor"
  - key: "DATABASE_URL"
    value: "postgres://postgres:random_password@db/saleor"
  - key: "DASHBOARD_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "API_URL"
    value: "https://[CI_CD_DOMAIN]:20940/graphql/"
  - key: "DEFAULT_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "CELERY_BROKER_URL"
    value: "redis://redis:6379/1"
  - key: "REDIS_URL"
    value: "redis://redis:6379/0"
  - key: "SECRET_KEY"
    value: "random_password"
  - key: "EMAIL_URL"
    value: "smtp://172.17.0.1:25"
  - key: "IP"
    value: "[IP]"
  - key: "ENABLE_SSL"
    value: "True"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "saleor.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Saleor"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:60128"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
